<body style="height: 200px", onload="start">
<img src="r1.gif" style="cursor:pointer" id="img1">
  <img src="r2.gif" style="cursor:pointer" id="img2">
  <img src="r3.gif" style="cursor:pointer" id="img3">
  <img src="r4.gif" style="cursor:pointer" id="img4">

  function start(){
  var trigger = 4
  if (trigger == 4) {p1()}
  if (trigger == 3) {p2()}
  if (trigger == 2) {}
  if (trigger == 1) {p4()}
  }
  
  function p1(){
	img1.onmousedown = function(e) 
	{
      img1.style.position = 'absolute';
      moveAt(e);

      document.body.appendChild(img1);

      img1.style.zIndex = 1000;

      function moveAt(e) {
        img1.style.left = e.pageX - img1.offsetWidth / 2 + 'px';
        img1.style.top = e.pageY - img1.offsetHeight / 2 + 'px';
      }

      document.onmousemove = function(e) {
        moveAt(e);
      };

      img1.onmouseup = function() {
        document.onmousemove = null;
        img1.onmouseup = null;
      };
	  
	  img1.ondragstart = function() {
		return false;
	  };
    }
  }
